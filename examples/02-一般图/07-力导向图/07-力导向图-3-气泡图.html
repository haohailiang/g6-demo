<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>力导向布局聚类</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }
    </style>
    <script src="../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../00-mock/data-4-relations.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    "id": "4",
                    "label": "4",
                    // "year": 2012,
                },
                {
                    "id": "8",
                    "label": "8",
                    // "year": 2012,
                },
                {
                    "id": "10",
                    "label": "10",
                    // "year": 2012,
                },
                {
                    "id": "12",
                    "label": "12",
                    // "year": 2012,
                },
                {
                    "id": "16",
                    "label": "16",
                    // "year": 2012,
                },
            ].map(item => ({ ...item, size: 20 + Math.floor(Math.random() * 100)})),
            edges: [],
        }
        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            layout: {
                type: 'force',
                // 是否按照聚类信息布局, 会一堆儿一堆儿的分开, 注意版本
                clustering: true,
                // clustering: false, // 这样会混合在一起
                // 聚类节点作用力。负数代表斥力
                clusterNodeStrength: -5,
                // 聚类边长度
                clusterEdgeDistance: 200,
                clusterNodeSize: 20,
                clusterFociStrength: 1.2,
                nodeSpacing: 5,
                preventOverlap: true,
            },
            defaultNode: {
                // size: 15,
                // color: '#5B8FF9',
                style: {
                    lineWidth: 1,
                    // fill: '#C6E5FF',
                },
            },
            // defaultEdge: {
            //     size: 1,
            //     color: '#e2e2e2',
            // },
            modes: {
                default: ['zoom-canvas', 'drag-canvas', 'drag-node']
            }
        });

        let colorMap = [
            '#BDD2FD',
            '#BDEFDB',
            '#F6C3B7',
            '#FFD8B8',
            '#D3C6EA',
        ]
        data.nodes.forEach((i) => {
            i.cluster = 'cluster';
            i.color = colorMap[Math.floor(Math.random() * colorMap.length)]
            i.style = Object.assign(i.style || {}, {
                fill: colorMap[Math.floor(Math.random() * colorMap.length)],
            });
        });

        graph.data(data);
        graph.render();
    </script>
</body>

</html>
