<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.3.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * 演示如何响应节点某一区域上的点击事件
 * by 长哲
 */

        const GRAPH_CONTAINER = 'container';

        // 注册自定义节点
        G6.registerNode(
            'customNode',
            {
                // 绘制节点
                drawShape: function drawShape(cfg, group) {
                    const shapeType = this.shapeType;
                    console.log('%c shapeType===', 'color:#fff;background: red;', this)
                    const style = Object.assign({}, this.getShapeStyle(cfg), {
                        x: 0,
                        y: 0,
                        r: 50,
                    });
                    const shape = group.addShape(shapeType, {
                        attrs: style,
                        name: 'key-shape',
                    });
                    // 绘制节点里面的小圆。点击这个小圆会显示tooltip
                    group.addShape('circle', {
                        attrs: {
                            x: 0,
                            y: -30,
                            r: 10,
                            fill: '#096dd9',
                            cursor: 'pointer',
                        },
                        name: 'circle-shape',
                    });
                    return shape;
                },
            },
            'circle',
        );

        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 100,
                    y: 150,
                    label: 'node1',
                    size: 100,
                    type: 'customNode',
                },
                {
                    id: 'node2',
                    x: 300,
                    y: 150,
                    label: 'node2',
                    size: 100,
                    type: 'customNode',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: GRAPH_CONTAINER,
            width,
            height,
            modes: {
                default: [
                    {
                        type: 'drag-node',
                        delegate: false,
                    },
                ],
            },
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
                labelCfg: {
                    style: {
                        fontSize: 12,
                    },
                },
            },
            defaultEdge: {
                style: {
                    stroke: '#e2e2e2',
                },
            },
            nodeStateStyles: {
                selected: {
                    stroke: 'red',
                },
            },
        });

        graph.data(data);
        graph.render();

        // 节点上的点击事件
        graph.on('node:click', function (event) {
            const { item } = event;
            graph.setItemState(item, 'selected', true);
        });

        graph.on('circle-shape:click', (evt) => {
            const { item } = evt;
            graph.updateItem(item, {
                label: '点击了圆',
                labelCfg: {
                    style: {
                        fill: '#003a8c',
                        fontSize: 16,
                    },
                },
            });
        });
    </script>
</body>

</html>
