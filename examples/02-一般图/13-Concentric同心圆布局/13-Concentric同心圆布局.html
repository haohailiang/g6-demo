<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            modes: {
                default: ['zoom-canvas', 'drag-canvas', 'drag-node'],
            },
            layout: {
                type: 'concentric',
                // 每一层同心值的求和。若为undefined，则将会被设置为maxValue/4，其中maxValue为最大的排序依据的属性值。例如，若sortBy为'degree'，则maxValue为所有节点中度数最大的节点的度数
                maxLevelDiff: 0.5,
                // 指定排序的依据（节点属性名），数值越高则该节点被放置得越中心。若为 undefined，则会计算节点的度数，度数越高，节点将被放置得越中心
                sortBy: 'degree',
            },
            animate: true,
            defaultNode: {
                size: 5,
                style: {
                    fill: '#C6E5FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                size: 1,
                color: '#e2e2e2',
            },
        });

        graph.render();
    </script>
</body>

</html>
