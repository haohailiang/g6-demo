<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.1.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: 'circle',
                    label: 'Triangle',
                    x: 250,
                    y: 200,
                },
            ],
        };

        const graph = new G6.Graph({
            container: 'container',
            width: 500,
            height: 500,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            defaultNode: {
                type: 'triangle',
                size: [60],
                // options: down, up
                direction: 'up',
                style: {
                    fill: '#9EC9FF',
                    stroke: '#5B8FF9',
                    lineWidth: 3,
                },
                labelCfg: {
                    style: {
                        fill: '#1890ff',
                        fontSize: 18,
                    },
                    position: 'bottom',
                    offset: 30,
                },
                // configurations for the four linkpoints
                linkPoints: {
                    top: true,
                    right: true,
                    bottom: true,
                    left: true,
                    // the size of the linkpoints' circle
                    size: 10,
                    lineWidth: 1,
                    fill: '#fff',
                    stroke: '#1890FF',
                },
                // configurations for the icon
                icon: {
                    // whether to show the icon
                    show: true,
                    // the image url for the icon, string type
                    img:
                        'https://gw.alipayobjects.com/zos/basement_prod/012bcf4f-423b-4922-8c24-32a89f8c41ce.svg',
                    width: 40,
                    height: 40,
                },
            },
            modes: {
                default: ['drag-canvas', 'drag-node'],
            },
            nodeStateStyles: {
                // style configurations for the hover state
                hover: {
                    fillOpacity: 0.8,
                },
                // style configurations for the selected state
                selected: {
                    lineWidth: 5,
                },
            },
        });

        graph.data(data);
        graph.render();

        graph.on('node:mouseenter', (evt) => {
            const { item } = evt;
            graph.setItemState(item, 'hover', true);
        });

        graph.on('node:mouseleave', (evt) => {
            const { item } = evt;
            graph.setItemState(item, 'hover', false);
        });

        graph.on('node:click', (evt) => {
            const { item } = evt;
            graph.setItemState(item, 'selected', true);
        });
    </script>
</body>

</html>
