<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 50,
                    y: 350,
                    label: 'A',
                },
                {
                    id: 'node2',
                    x: 250,
                    y: 150,
                    label: 'B',
                },
                {
                    id: 'node3',
                    x: 450,
                    y: 350,
                    label: 'C',
                },
            ],
            edges: [],
        };

        for (let i = 0; i < 10; i++) {
            data.edges.push({
                source: 'node1',
                target: 'node2',
                label: `${i}th edge of A-B`,
            });
        }
        for (let i = 0; i < 5; i++) {
            data.edges.push({
                source: 'node2',
                target: 'node3',
                label: `${i}th edge of B-C`,
            });
        }

        G6.Util.processParallelEdges(data.edges);

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            // the edges are linked to the center of source and target ndoes
            linkCenter: true,
            defaultNode: {
                type: 'circle',
                size: [40],
                color: '#5B8FF9',
                style: {
                    fill: '#9EC9FF',
                    lineWidth: 3,
                },
                labelCfg: {
                    style: {
                        fill: '#000',
                        fontSize: 14,
                    },
                },
            },
            defaultEdge: {
                type: 'quadratic',
                labelCfg: {
                    autoRotate: true,
                },
            },
            modes: {
                default: ['drag-canvas', 'drag-node'],
            },
            nodeStateStyles: {
                // style configurations for hover state
                hover: {
                    fillOpacity: 0.8,
                },
                // style configurations for selected state
                selected: {
                    lineWidth: 5,
                },
            },
        });

        graph.data(data);
        graph.render();
    </script>
</body>

</html>
