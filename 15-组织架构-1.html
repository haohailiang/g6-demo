<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mountNode {
            border: 1px solid;
            width: 1440px;
            height: 700px;
        }

        .dom-node {
            background-color: #fff; 
            border: 2px solid red; 
            border-radius: 5px; 
            /* display: flex; */
            /* width: 115px;
            height: 35px; */
            width: 36px;
            height: calc(40px + 24px + 18px - 4px);
        }
        .image-wrap {
            height: 40px;
            background-color: #CDDDFD;
        }
        .img {
            line-height: 100%;
            margin-left: 7px;
            margin-top: 5px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .main-title {
            font-size: 14px;
            color: #5B8FF9;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .sub-title {
            font-size: 12px;
            color: #ff00ff;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.8.1/dist/g6.min.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="mountNode"></div>
    <script>

        const picH = 40
        const mainTitle = 24
        const subTitle = 18

        const container = document.getElementById('mountNode');

        const data = {
            id: 'root',
            label: 'root',
            children: [
                {
                    id: 'c1',
                    label: 'c1',
                    children: [
                        {
                            id: 'c1-1',
                            label: 'c1-1',
                        },
                        {
                            id: 'c1-2',
                            label: 'c1-2',
                            children: [
                                {
                                    id: 'c1-2-1',
                                    label: 'c1-2-1',
                                },
                                {
                                    id: 'c1-2-2',
                                    label: 'c1-2-2',
                                },
                            ],
                        },
                    ],
                },
                {
                    id: 'c2',
                    label: 'c2',
                },
                {
                    id: 'c3',
                    label: 'c3',
                    children: [
                        {
                            id: 'c3-1',
                            label: 'c3-1',
                        },
                        {
                            id: 'c3-2',
                            label: 'c3-2',
                            children: [
                                {
                                    id: 'c3-2-1',
                                    label: 'c3-2-1',
                                },
                                {
                                    id: 'c3-2-2',
                                    label: 'c3-2-2',
                                },
                                {
                                    id: 'c3-2-3',
                                    label: 'c3-2-3',
                                },
                            ],
                        },
                        {
                            id: 'c3-3',
                            label: 'c3-3',
                        },
                    ],
                },
            ],
        };

        G6.Util.traverseTree(data, (d) => {
            d.leftIcon = {
                style: {
                    fill: '#e6fffb',
                    stroke: '#e6fffb',
                },
                img: 'https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*Q_FQT6nwEC8AAAAAAAAAAABkARQnAQ',
            };
            return true;
        });

        G6.registerEdge('flow-line', {
            draw(cfg, group) {
                const startPoint = cfg.startPoint;
                const endPoint = cfg.endPoint;

                const { style } = cfg;
                const shape = group.addShape('path', {
                    attrs: {
                        stroke: style.stroke,
                        endArrow: style.endArrow,
                        path: [
                            ['M', startPoint.x, startPoint.y],
                            ['L', startPoint.x, (startPoint.y + endPoint.y) / 2],
                            ['L', endPoint.x, (startPoint.y + endPoint.y) / 2],
                            ['L', endPoint.x, endPoint.y],
                        ],
                    },
                });

                return shape;
            },
        });

        const defaultNodeStyle = {
            fill: '#91d5ff',
            stroke: '#ff0000',
            // radius: 5,
        };

        const defaultEdgeStyle = {
            stroke: '#91d5ff',
        };

        const defaultLayout = {
            type: 'compactBox',
            direction: 'TB',
            getId: function getId(d) {
                return d.id;
            },
            getHeight: function getHeight() {
                return 16;
            },
            getWidth: function getWidth() {
                return 16;
            },
            getVGap: function getVGap() {
                return 40;
            },
            getHGap: function getHGap() {
                return 70;
            },
        };

        G6.registerNode('dom-node', {
            draw: (cfg, group) => {
                const stroke = cfg.style ? cfg.style.stroke || '#5B8FF9' : '#5B8FF9';
                // const width = 40
                // const height = 40
                const picH = 40
                const mainTitle = 24
                const subTitle = 18
                const domJsx = `
                    <div id=${cfg.id} class="dom-node">
                        <div class="image-wrap">
                            <img class="img" src="https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*Q_FQT6nwEC8AAAAAAAAAAABkARQnAQ" />
                        </div>
                        <div class="main-title">主标题</div>
                        <span class="sub-title">${cfg.label}</span>
                    </div>
                `
                const shape = group.addShape('dom', {
                    attrs: {
                        width: picH,
                        height: picH + mainTitle + subTitle,
                        html: domJsx,
                    },
                    draggable: true,
                });
                return shape;
            },
        });
        
        const defaultLabelCfg = {
            style: {
                fill: '#000',
                fontSize: 12,
                textAlign: 'center',
            },
        };

        const graph = new G6.TreeGraph({
            container: 'mountNode',
            width: 1440,
            height: 700,
            linkCenter: true,
            renderer: 'svg',
            fitView: true, // 图像适配画布
            // defaultNode: {
            //     type: 'circle',
            //     size: [50],
            //     color: '#5B8FF9',
            //     style: {
            //         fill: '#9EC9FF',
            //         lineWidth: 3,
            //     },
            //     labelCfg: {
            //         style: {
            //             fill: '#1890ff',
            //             fontSize: 12,
            //         },
            //         position: 'bottom',
            //     },
            //     // icon configuration
            //     // icon: {
            //     //     // whether show the icon
            //     //     show: true,
            //     //     // icon's img address, string type
            //     //     img: 'https://gw.alipayobjects.com/zos/basement_prod/012bcf4f-423b-4922-8c24-32a89f8c41ce.svg',
            //     //     width: 60,
            //     //     height: 60,
            //     // },
            // },
            defaultNode: {
                type: 'dom-node',
                // size: [120, 40],
                // size: [40, picH + mainTitle + subTitle],
                // style: defaultNodeStyle,
                // labelCfg: defaultLabelCfg,
            },
            defaultEdge: {
                type: 'flow-line',
                style: defaultEdgeStyle,
            },
            layout: defaultLayout,
        });

        graph.data(data);
        graph.render();

    </script>
</body>

</html>
