<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-toolbar-ul {
            position: absolute;
            top: 20px;
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 12px;
            color: #545454;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 8px;
            box-shadow: rgb(174, 174, 174) 0px 0px 10px;
            width: 100px;
            cursor: pointer;
        }
    </style>
    <script src="../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        // 我们用 insert-css 演示引入自定义样式
        // 推荐将样式添加到自己的样式文件中
        // 若拷贝官方代码，别忘了 npm install insert-css

        const data = {
            nodes: [
                {
                    id: '0',
                    label: 'node-0',
                    x: 100,
                    y: 100,
                    description: 'This is node-0.',
                    subdescription: 'This is subdescription of node-0.',
                },
                {
                    id: '1',
                    label: 'node-1',
                    x: 250,
                    y: 100,
                    description: 'This is node-1.',
                    subdescription: 'This is subdescription of node-1.',
                },
                {
                    id: '2',
                    label: 'node-2',
                    x: 150,
                    y: 310,
                    description: 'This is node-2.',
                    subdescription: 'This is subdescription of node-2.',
                },
                {
                    id: '3',
                    label: 'node-3',
                    x: 320,
                    y: 310,
                    description: 'This is node-3.',
                    subdescription: 'This is subdescription of node-3.',
                },
            ],
            edges: [
                {
                    id: 'e0',
                    source: '0',
                    target: '1',
                    description: 'This is edge from node 0 to node 1.',
                },
                {
                    id: 'e1',
                    source: '0',
                    target: '2',
                    description: 'This is edge from node 0 to node 2.',
                },
                {
                    id: 'e2',
                    source: '0',
                    target: '3',
                    description: 'This is edge from node 0 to node 3.',
                },
            ],
        };
        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;

        const toolbar = new G6.ToolBar({
            // container: tc,
            className: 'g6-toolbar-ul',
            getContent: () => {
                return `
      <ul>
        <li code='add'>增加节点</li>
        <li code='undo'>撤销</li>
        <li code='redo'>回退</li>
      </ul>
    `;
            },
            handleClick: (code, graph) => {
                if (code === 'add') {
                    graph.addItem('node', {
                        id: 'node2',
                        label: 'node2',
                        x: 300,
                        y: 150,
                    });
                } else if (code === 'undo') {
                    toolbar.undo();
                } else if (code === 'redo') {
                    toolbar.redo();
                }
            },
        });

        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            linkCenter: true,
            // 设置为true，启用 redo & undo 栈功能
            enabledStack: true,
            plugins: [toolbar],
            defaultNode: {
                size: [80, 40],
                type: 'rect',
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                style: {
                    stroke: '#b5b5b5',
                    lineAppendWidth: 3,
                },
            },
            modes: {
                default: ['drag-node'],
            },
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
