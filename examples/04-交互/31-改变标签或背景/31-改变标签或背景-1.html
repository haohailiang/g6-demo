<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.1.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * 本示例演示以下功能：
 * 鼠标 hover 节点更新节点样式及其标签文本
 * 鼠标 hover 边更新边样式及其标签文本
 * by 十吾
 */

        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 100,
                    y: 100,
                    label: 'label before\nbeen hovered',
                },
                {
                    id: 'node2',
                    x: 400,
                    y: 100,
                    label: 'label before\nbeen hovered',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                    label: 'label before\nbeen hovered',
                    labelCfg: {
                        refY: 10,
                    },
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            defaultEdge: {
                color: '#e2e2e2',
                lineAppendWidth: 3,
            },
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
        });
        graph.data(data);
        graph.render();

        graph.on('node:mouseenter', function (evt) {
            const node = evt.item;
            const model = node.getModel();
            model.oriLabel = model.label;
            graph.updateItem(node, {
                label: `after been hovered ${model.id}`,
                labelCfg: {
                    style: {
                        fill: '#003a8c',
                    },
                },
            });
        });

        graph.on('node:mouseleave', function (evt) {
            const node = evt.item;
            const model = node.getModel();
            graph.updateItem(node, {
                label: model.oriLabel,
                labelCfg: {
                    style: {
                        fill: '#555',
                    },
                },
            });
        });

        graph.on('edge:mouseenter', function (evt) {
            const edge = evt.item;
            const model = edge.getModel();
            model.oriLabel = model.label;
            graph.updateItem(edge, {
                label: 'after been hovered',
                labelCfg: {
                    style: {
                        fill: '#003a8c',
                    },
                },
            });
        });

        graph.on('edge:mouseleave', function (evt) {
            const edge = evt.item;
            graph.setItemState(edge, 'hover', false);
            graph.updateItem(edge, {
                label: 'label before \n been hovered',
                labelCfg: {
                    style: {
                        fill: '#555',
                    },
                },
            });
        });
    </script>
</body>

</html>
