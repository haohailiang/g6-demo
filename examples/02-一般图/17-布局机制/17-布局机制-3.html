<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.3.min.js"></script>
    <!-- <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: '0',
                    label: '4/3-A',
                    cluster: 'part1',
                },
                {
                    id: '1',
                    label: '4/3-B',
                    cluster: 'part1',
                },
                {
                    id: '2',
                    label: '5/3-C',
                    cluster: 'part1',
                },
                {
                    id: '3',
                    label: '2-D',
                    cluster: 'part1',
                },
                {
                    id: '4',
                    label: '0.5-E',
                    cluster: 'part1',
                },
                {
                    id: '5',
                    label: '3-F',
                    cluster: 'part1',
                },


                {
                    id: '6',
                    label: '29/24-a',
                    cluster: 'part2',
                },
                {
                    id: '7',
                    label: '19/18-b',
                    cluster: 'part2',
                },
                {
                    id: '8',
                    label: '11/6-c',
                    cluster: 'part2',
                },
                {
                    id: '9',
                    label: '11/6-d',
                    cluster: 'part2',
                },
            ],
            edges: [
                {
                    source: '0',
                    target: '6',
                },
                {
                    source: '0',
                    target: '7',
                },
                {
                    source: '0',
                    target: '9',
                },
                {
                    source: '1',
                    target: '6',
                },
                {
                    source: '1',
                    target: '9',
                },
                {
                    source: '1',
                    target: '7',
                },
                {
                    source: '2',
                    target: '8',
                },
                {
                    source: '2',
                    target: '9',
                },
                {
                    source: '2',
                    target: '6',
                },
                {
                    source: '3',
                    target: '8',
                },
                {
                    source: '4',
                    target: '6',
                },
                {
                    source: '4',
                    target: '7',
                },
                {
                    source: '5',
                    target: '9',
                },
            ],
        };

        G6.registerLayout('bigraph-layout', {
            // 默认参数
            // getDefaultCfg: function getDefaultCfg() {
            //     return {
            //         center: [0, 0], // 布局的中心
            //         biSep: 100, // 两部分的间距
            //         nodeSep: 20, // 同一部分的节点间距
            //         nodeSize: 20, // 节点大小
            //         direction: 'horizontal', // 两部分的分布方向
            //     };
            // },
            execute() {
                const self = this;
                // const center = self.center;
                // console.log('%c self===', 'color:#fff;background: red;', self)
                // const biSep = self.biSep;
                // const nodeSep = self.nodeSep;
                // const nodeSize = self.nodeSize;
                // const direction = self.direction;
                console.log('%c self===', 'color:#fff;background: red;', self)
                const center = self.center || [0, 0];
                const biSep = self.biSep || 100;
                const nodeSep = self.nodeSep || 20;
                const nodeSize = self.nodeSize || 20;
                const direction = self.direction || 'horizontal';
                let part1Pos = 0;
                let part2Pos = 0;
                if (direction === 'horizontal') {
                    part1Pos = center[0] - biSep / 2;
                    part2Pos = center[0] + biSep / 2;
                }
                const { nodes, edges } = self;
                const part1Nodes = [];
                const part2Nodes = [];
                const part1NodeMap = new Map();
                const part2NodeMap = new Map();
                // separate the nodes and init the positions
                nodes.forEach(function (node, i) {
                    if (node.cluster === 'part1') {
                        part1Nodes.push(node);
                        part1NodeMap.set(node.id, i);
                    } else {
                        part2Nodes.push(node);
                        part2NodeMap.set(node.id, i);
                    }
                });

                // order the part1 node
                part1Nodes.forEach(function (p1n) {
                    let index = 0;
                    let adjCount = 0;
                    edges.forEach(function (edge) {
                        const sourceId = edge.source;
                        const targetId = edge.target;
                        if (sourceId === p1n.id) {
                            index += part2NodeMap.get(targetId);
                            adjCount += 1;
                        } else if (targetId === p1n.id) {
                            index += part2NodeMap.get(sourceId);
                            adjCount += 1;
                        }
                    });
                    index /= adjCount;
                    p1n.index = index;
                });
                part1Nodes.sort(function (a, b) {
                    return a.index - b.index;
                });
                part2Nodes.forEach(function (p2n) {
                    let index = 0;
                    let adjCount = 0;
                    edges.forEach(function (edge) {
                        const sourceId = edge.source;
                        const targetId = edge.target;
                        if (sourceId === p2n.id) {
                            index += part1NodeMap.get(targetId);
                            adjCount += 1;
                        } else if (targetId === p2n.id) {
                            index += part1NodeMap.get(sourceId);
                            adjCount += 1;
                        }
                    });
                    index /= adjCount;
                    p2n.index = index;
                });
                part2Nodes.sort(function (a, b) {
                    return a.index - b.index;
                });

                // place the nodes
                const hLength = part1Nodes.length > part2Nodes.length ? part1Nodes.length : part2Nodes.length;
                const height = hLength * (nodeSep + nodeSize);
                let begin = center[1] - height / 2;
                if (direction === 'vertical') {
                    begin = center[0] - height / 2;
                }
                part1Nodes.forEach(function (p1n, i) {
                    if (direction === 'horizontal') {
                        p1n.x = part1Pos;
                        p1n.y = begin + i * (nodeSep + nodeSize);
                    } else {
                        p1n.x = begin + i * (nodeSep + nodeSize);
                        p1n.y = part1Pos;
                    }
                });
                part2Nodes.forEach(function (p2n, i) {
                    if (direction === 'horizontal') {
                        p2n.x = part2Pos;
                        p2n.y = begin + i * (nodeSep + nodeSize);
                    } else {
                        p2n.x = begin + i * (nodeSep + nodeSize);
                        p2n.y = part2Pos;
                    }
                });
            },
        });

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            layout: {
                type: 'bigraph-layout',
                biSep: 300,
                nodeSep: 20,
                // nodeSize: 20,
                nodeSize: 80,
            },
            animate: true,
            defaultNode: {
                // size: 20,
                size: 80,
                style: {
                    fill: '#C6E5FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                size: 1,
                color: '#e2e2e2',
            },
            modes: {
                default: ['drag-node', 'drag-canvas', 'zoom-canvas'],
            },
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
