<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点左对齐的紧凑树</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }
    </style>
    <script src="../../../lib/g6-4.0.1.min.js"></script>
    <script src="../../00-mock/data-1.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const fontSize = 15;

        G6.registerNode('crect', {
            draw: (cfg, group) => {
                const width = cfg.id.length * 10;
                const rect = group.addShape('rect', {
                    attrs: {
                        x: 0,
                        y: -10,
                        // y: 0,
                        ...cfg.style,
                        width,
                        height: 20,
                        // 把这个背景隐藏起来
                        lineWidth: 0,
                        // stroke: '#ff0000',
                        fill: '#eeeeee'
                        // opacity: 0,
                    },
                    name: 'rect-shape',
                    draggable: true,
                });
                const label = group.addShape('text', {
                    attrs: {
                        text: cfg.id,
                        fill: '#ccc',
                        fontSize,
                        x: 0,
                        y: 0,
                    },
                    name: 'label-shape',
                    draggable: true,
                });
                const labelBBox = label.getBBox();
                console.log('%c labelBBox===', 'color:#fff;background: red;', labelBBox)
                const icon = group.addShape('circle', {
                    attrs: {
                        x: labelBBox.maxX + 10,
                        y: (labelBBox.minY + labelBBox.maxY) / 2,
                        r: 5,
                        stroke: '#000',
                    },
                    name: 'circle-shape',
                    draggable: true,
                });
                // 更精准的宽度
                const bboxWidth = label.getBBox().width + 20;
                rect.attr({ width: bboxWidth });

                group.addShape('path', {
                    attrs: {
                        lineWidth: 1,
                        fill: '#ccc',
                        stroke: '#ccc',
                        path: [
                            ['M', 0, 0],
                            ['L', bboxWidth, 0],
                        ],
                    },
                    name: 'path-shape',
                    draggable: true,
                });

                return rect;
            },
            getAnchorPoints: (type, cfg) => {
                return [
                    [0, 0.5],
                    [1, 0.5],
                ];
            },
        });

        const graphDiv = document.getElementById('container');
        const descriptionDiv = document.createElement('div');
        descriptionDiv.innerHTML = 'The nodes of a subtree is aligned to the left.';
        graphDiv.appendChild(descriptionDiv);

        const width = graphDiv.scrollWidth;
        const height = (graphDiv.scrollHeight || 500) - 30;
        const graph = new G6.TreeGraph({
            container: 'container',
            width,
            height,
            modes: {
                default: ['collapse-expand', 'drag-canvas', 'zoom-canvas'],
            },
            defaultNode: {
                type: 'crect',
            },
            defaultEdge: {
                type: 'cubic-horizontal',
                style: {
                    stroke: '#A3B1BF',
                },
            },
            layout: {
                type: 'compactBox',
                direction: 'LR',
                getId: function getId(d) {
                    return d.id;
                },
                getHeight: function getHeight() {
                    return 16;
                },
                getVGap: function getVGap() {
                    return 10;
                },
                getHGap: function getHGap() {
                    return 100;
                },
                // 计算节点的宽度
                getWidth: function getWidth(d) {
                    // 计算文本的长度
                    return G6.Util.getTextSize(d.id, fontSize)[0] + 20;
                },
            },
            fitView: true,
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
