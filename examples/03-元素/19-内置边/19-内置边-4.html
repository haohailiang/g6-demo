<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * The usage of cubic edge
 *  **/

        G6.registerNode(
            'my-rect',
            {
                getAnchorPoints: function getAnchorPoints() {
                    return [
                        [0.5, 0],
                        [0.5, 1],
                    ];
                },
            },
            'rect',
        );

        const data = {
            nodes: [
                {
                    id: 'node0',
                    x: 200,
                    y: 10,
                    size: 20,
                },
                {
                    id: 'node1',
                    x: 200,
                    y: 50,
                    label: '1222',
                    type: 'my-rect',
                },
                {
                    id: 'node2',
                    x: 150,
                    y: 150,
                    type: 'my-rect',
                },
                {
                    id: 'node3',
                    x: 250,
                    y: 150,
                    type: 'my-rect',
                },
                {
                    id: 'node4',
                    x: 200,
                    y: 250,
                    type: 'my-rect',
                },
            ],
            edges: [
                {
                    source: 'node0',
                    target: 'node1',
                },
                {
                    source: 'node1',
                    target: 'node2',
                },
                {
                    source: 'node1',
                    target: 'node3',
                },
                {
                    source: 'node2',
                    target: 'node4',
                },
                {
                    source: 'node3',
                    target: 'node4',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            modes: {
                default: ['drag-canvas'],
            },
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                type: 'cubic-vertical',
                style: {
                    stroke: '#F6BD16',
                },
            },
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
