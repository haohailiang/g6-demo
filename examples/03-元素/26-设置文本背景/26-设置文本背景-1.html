<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.1.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 150,
                    y: 50,
                    label: 'node1',
                },
                {
                    id: 'node2',
                    x: 250,
                    y: 200,
                    label: 'node2',
                },
                {
                    id: 'node3',
                    x: 100,
                    y: 350,
                    label: 'node3',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                    label: 'edge 1',
                },
                {
                    source: 'node2',
                    target: 'node3',
                    label: 'edge 2',
                },
                {
                    source: 'node3',
                    target: 'node1',
                    label: 'edge 3',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            defaultNode: {
                type: 'circle',
                size: [40],
                color: '#5B8FF9',
                style: {
                    fill: '#9EC9FF',
                    lineWidth: 3,
                },
                labelCfg: {
                    style: {
                        fill: '#1890ff',
                        fontSize: 14,
                        background: {
                            fill: '#ffffff',
                            stroke: '#9EC9FF',
                            padding: [2, 2, 2, 2],
                            radius: 2,
                        },
                    },
                    position: 'bottom',
                },
            },
            modes: {
                default: ['drag-canvas', 'drag-node'],
            },
            nodeStateStyles: {
                // style configurations for hover state
                hover: {
                    fillOpacity: 0.8,
                },
                // style configurations for selected state
                selected: {
                    lineWidth: 5,
                },
            },
        });

        graph.data(data);
        graph.render();
    </script>
</body>

</html>
