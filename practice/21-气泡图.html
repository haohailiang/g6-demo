<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 1px solid;
            width: 700px;
            height: 700px;
        }
    </style>
    <script src="../lib/g6.min.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            layout: {
                type: 'force',
                nodeStrength: 1500,
                // type: 'random',
                preventOverlap: true,
            },
            // fitView: true,
            // linkCenter: true,
            // fitCenter: true,
            defaultNode: {
                color: '#5B8FF9',
                style: {
                    lineWidth: 2,
                    fill: '#C6E5FF',
                },
            },
            // defaultEdge: {
            //     size: 1,
            //     color: '#e2e2e2',
            // },
        });

        const data = {
            nodes: [
                { id: 'node0', size: 50 * 3 },
                { id: 'node1', size: 30 * 3 },
                { id: 'node2', size: 30 * 3 },
                { id: 'node3', size: 30 * 3 },
                { id: 'node4', size: 30 * 3 },
                { id: 'node5', size: 30 * 3 },
                { id: 'node6', size: 15 * 3 },
                { id: 'node7', size: 15 * 3 },
                { id: 'node8', size: 15 * 3 },
                { id: 'node9', size: 15 * 3 },
                { id: 'node10', size: 15 * 3 },
                { id: 'node11', size: 15 * 3 },
                { id: 'node12', size: 15 * 3 },
                { id: 'node13', size: 15 * 3 },
                { id: 'node14', size: 15 * 3 },
                { id: 'node15', size: 15 * 3 },
                { id: 'node16', size: 15 * 3 },
            ],
        };
        // const data = []
        const nodes = data.nodes;
        graph.data({
            nodes: data.nodes.map(function(node, i) {
                return { ...node, label: i }
            }),
        });
        graph.render();

        graph.on('node:dragstart', function (e) {
            graph.layout();
            refreshDragedNodePosition(e);
        });
        graph.on('node:drag', function (e) {
            refreshDragedNodePosition(e);
        });
        graph.on('node:dragend', function (e) {
            e.item.get('model').fx = null;
            e.item.get('model').fy = null;
        });

        function refreshDragedNodePosition(e) {
            const model = e.item.get('model');
            model.fx = e.x;
            model.fy = e.y;
        }

    </script>
</body>

</html>
