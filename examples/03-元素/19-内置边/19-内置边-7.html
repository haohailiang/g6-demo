<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: '0',
                    x: 150,
                    y: 150,
                },
                {
                    id: '1',
                    x: 350,
                    y: 150,
                },
            ],
            edges: [
                // 内置 loop
                {
                    source: '0',
                    target: '0',
                },
                {
                    source: '1',
                    target: '1',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center
            fitCenter: true,
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                type: 'loop',
                style: {
                    stroke: '#F6BD16',
                    endArrow: {
                        path: 'M 0,0 L 20,10 L 20,-10 Z',
                        fill: '#F6BD16',
                    },
                },
                // 更多关于 loop 的配置请参考http://antv.alipay.com/zh/docs/manual/middle/elements/edges/loop/#%E8%87%AA%E7%8E%AF%E7%89%B9%E6%AE%8A%E9%85%8D%E7%BD%AE-loopcfg
                loopCfg: {
                    position: 'top',
                },
            },
            modes: {
                // 支持的 behavior
                default: ['drag-node'],
            },
        });

        // 需要等 G 4.0 局部渲染完善后，就不用临时关闭了
        const canvas = graph.get('canvas');
        canvas.set('localRefresh', false);

        graph.data(data);
        graph.render();
    </script>
</body>

</html>
