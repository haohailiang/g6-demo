<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mountNode {
            border: 1px solid;
            width: 1440px;
            height: 700px;
        }
        .dom-node {
            background-color: #fff; 
            border: 2px solid red; 
            border-radius: 5px; 
            /* display: flex; */
            /* width: 115px;
            height: 35px; */
            width: 36px;
            height: calc(40px + 24px + 18px - 4px);
        }
        .image-wrap {
            height: 40px;
            background-color: #CDDDFD;
        }
        .img {
            line-height: 100%;
            margin-left: 7px;
            margin-top: 5px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
        .main-title {
            font-size: 14px;
            color: #5B8FF9;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .sub-title {
            font-size: 12px;
            color: #ff00ff;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
    <script src="../lib/g6-4.0.1.min.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="mountNode"></div>
    <script>

        /**
 * Register a node type with DOM
 */
        G6.registerNode('dom-node', {
            draw: (cfg, group) => {
                const stroke = cfg.style ? cfg.style.stroke || '#5B8FF9' : '#5B8FF9';
                // const width = 40
                // const height = 40
                const picH = 40
                const mainTitle = 24
                const subTitle = 18
                const domJsx = `
                    <div id=${cfg.id} class="dom-node">
                        <div class="image-wrap">
                            <img class="img" src="https://gw.alipayobjects.com/mdn/rms_f8c6a0/afts/img/A*Q_FQT6nwEC8AAAAAAAAAAABkARQnAQ" />
                        </div>
                        <div class="main-title">主标题</div>
                        <span class="sub-title">${cfg.label}</span>
                    </div>
                `
                const shape = group.addShape('dom', {
                    attrs: {
                        width: picH,
                        height: picH + mainTitle + subTitle,
                        html: domJsx,
                    },
                    draggable: true,
                });
                return shape;
            },
        });

        /** 数据 */
        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 10,
                    y: 100,
                    label: 'Homepage',
                },
                {
                    id: 'node2',
                    x: 200,
                    y: 100,
                    label: 'Subpage',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                },
            ],
        };

        const graph = new G6.Graph({
            container: 'mountNode',
            width: 1440,
            height: 700,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            renderer: 'svg',
            linkCenter: true,
            defaultNode: {
                type: 'dom-node',
                // size: [120, 40],
            },
        });

        graph.data(data);
        graph.render();

    </script>
</body>

</html>
