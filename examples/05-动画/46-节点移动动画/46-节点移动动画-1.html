<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../lib/g6-4.0.1.min.js"></script>
    <!-- <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: 'a',
                    x: 200,
                    y: 100,
                    style: { fill: '#5B8FF9', stroke: null },
                },
                {
                    id: 'b',
                    x: 100,
                    y: 200,
                    style: { fill: '#5AD8A6', stroke: null },
                },
                {
                    id: 'c',
                    x: 300,
                    y: 200,
                    style: { fill: '#5D7092', stroke: null },
                },
            ],
            edges: [
                {
                    id: 'a2b',
                    source: 'a',
                    target: 'b',
                },
                {
                    id: 'a2c',
                    source: 'a',
                    target: 'c',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            animate: true,
        });

        graph.data(data);
        graph.render();

        setInterval(() => {
            data.nodes.forEach((node) => {
                node.x += Math.random() * 50 - 25;
                node.y += Math.random() * 50 - 25;
            });
            graph.changeData(data);
        }, 600);
    </script>
</body>

</html>
