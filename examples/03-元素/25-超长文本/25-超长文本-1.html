<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * When the label is too long to be displayed, hide the overflow characters and show a ellipsis instead
 * There are two ways to process the long labels
 * 1. Process in the data;
 * 2. Process when custom the edge or node like this:
 *  group.addShape('text', {
 *     attrs: {
 *       text: fittingString(cfg.label, 50, 12),
 *       ...
 *     },
 *     name: 'text-shape'
 *  })
 *
 */

        /**
         * format the string
         * @param {string} str The origin string
         * @param {number} maxWidth max width
         * @param {number} fontSize font size
         * @return {string} the processed result
         */
        const fittingString = (str, maxWidth, fontSize) => {
            const ellipsis = '...';
            const ellipsisLength = G6.Util.getTextSize(ellipsis, fontSize)[0];
            let currentWidth = 0;
            let res = str;
            const pattern = new RegExp('[\u4E00-\u9FA5]+'); // distinguish the Chinese charactors and letters
            str.split('').forEach((letter, i) => {
                if (currentWidth > maxWidth - ellipsisLength) return;
                if (pattern.test(letter)) {
                    // Chinese charactors
                    currentWidth += fontSize;
                } else {
                    // get the width of single letter according to the fontSize
                    currentWidth += G6.Util.getLetterWidth(letter, fontSize);
                }
                if (currentWidth > maxWidth - ellipsisLength) {
                    res = `${str.substr(0, i)}${ellipsis}`;
                }
            });
            return res;
        };

        const globalFontSize = 12;

        const data = {
            nodes: [
                {
                    x: 100,
                    y: 100,
                    size: 40,
                    label: 'This label is too long to be displayed',
                    id: 'node1',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                },
                {
                    x: 300,
                    y: 100,
                    size: 80,
                    label: 'This label is also too long to be displayed',
                    id: 'node2',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                    label: 'This label is too long to be displayed',
                    labelCfg: {
                        refY: 20,
                        style: {
                            fontSize: globalFontSize,
                        },
                    },
                    style: {
                        endArrow: true,
                    },
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
                labelCfg: {
                    style: {
                        fontSize: globalFontSize,
                    },
                },
            },
            defaultEdge: {
                color: '#F6BD16',
            },
        });

        // Modify the label in the data
        data.nodes.forEach(function (node) {
            node.label = fittingString(node.label, node.size, globalFontSize);
        });
        data.edges.forEach(function (edge) {
            edge.label = fittingString(edge.label, 120, globalFontSize);
        });

        graph.data(data);
        graph.render();
    </script>
</body>

</html>
