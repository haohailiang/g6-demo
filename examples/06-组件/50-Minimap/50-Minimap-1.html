        const width = document.getElementById('container').scrollWidth;
        let height = document.getElementById('container').scrollHeight || 500;
        height -= 110;
        const minimap = new G6.Minimap({
            size: [150, 100],
        });
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            linkCenter: true,
            layout: {
                type: 'dagre',
                rankdir: 'LR',
                align: 'DL',
                nodesepFunc: () => 1,
                ranksepFunc: () => 1,
            },
            defaultNode: {
                size: [80, 40],
                type: 'rect',
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                style: {
                    stroke: '#b5b5b5',
                    lineAppendWidth: 3,
                },
            },
            modes: {
                default: ['drag-canvas', 'zoom-canvas'],
            },
            plugins: [minimap],
