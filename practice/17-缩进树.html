<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/g6-4.0.1.min.js"></script>
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="mountNode"></div>
    <script>
        G6.registerNode('card-node', {
            draw: function drawShape(cfg, group) {
                const r = 2;
                const color = '#5B8FF9';
                const w = cfg.size[0];
                const h = cfg.size[1];
                const shape = group.addShape('rect', {
                    attrs: {
                        x: -w / 2,
                        y: -h / 2,
                        width: w, //200,
                        height: h, // 60
                        stroke: color,
                        radius: r,
                        fill: '#fff',
                    },
                    name: 'main-box',
                    draggable: true,
                });

                group.addShape('rect', {
                    attrs: {
                        x: -w / 2,
                        y: -h / 2,
                        width: w, //200,
                        height: h / 2, // 60
                        fill: color,
                        radius: [r, r, 0, 0],
                    },
                    name: 'title-box',
                    draggable: true,
                });

                // title text
                group.addShape('text', {
                    attrs: {
                        textBaseline: 'top',
                        x: -w / 2 + 8,
                        y: -h / 2 + 2,
                        lineHeight: 20,
                        text: cfg.id,
                        fill: '#fff',
                    },
                    name: 'title',
                });
                cfg.children &&
                    group.addShape('marker', {
                        attrs: {
                            x: w / 2,
                            y: 0,
                            r: 6,
                            cursor: 'pointer',
                            symbol: G6.Marker.collapse,
                            stroke: '#666',
                            lineWidth: 1,
                            fill: '#fff',
                        },
                        name: 'collapse-icon',
                    });
                group.addShape('text', {
                    attrs: {
                        textBaseline: 'top',
                        x: -w / 2 + 8,
                        y: -h / 2 + 24,
                        lineHeight: 20,
                        text: 'description',
                        fill: 'rgba(0,0,0, 1)',
                    },
                    name: `description`,
                });
                return shape;
            },
            setState(name, value, item) {
                if (name === 'collapsed') {
                    const marker = item.get('group').find((ele) => ele.get('name') === 'collapse-icon');
                    const icon = value ? G6.Marker.expand : G6.Marker.collapse;
                    marker.attr('symbol', icon);
                }
            },
        });

        G6.registerEdge('flow-line', {
            draw(cfg, group) {
                const startPoint = cfg.startPoint;
                const endPoint = cfg.endPoint;

                const { style } = cfg;
                const shape = group.addShape('path', {
                    attrs: {
                        stroke: style.stroke,
                        endArrow: style.endArrow,
                        // path: [
                        //     ['M', startPoint.x, startPoint.y],
                        //     ['L', startPoint.x, (startPoint.y + endPoint.y) / 2],
                        //     ['L', endPoint.x, (startPoint.y + endPoint.y) / 2],
                        //     ['L', endPoint.x, endPoint.y],
                        // ],
                        path: [
                            ['M', startPoint.x, startPoint.y - 20],
                            ['L', (startPoint.x + endPoint.x) / 2, startPoint.y - 20],
                            ['L', (startPoint.x + endPoint.x) / 2, endPoint.y + 20],
                            ['L', endPoint.x, endPoint.y + 20],
                        ],
                    },
                });

                return shape;
            },
        });

        const data = {
            id: 'A',
            children: [
                {
                    id: 'A1',
                    children: [{ id: 'A11' }, { id: 'A12' }, { id: 'A13' }, { id: 'A14' }],
                },
                {
                    id: 'A2',
                    children: [
                        {
                            id: 'A21',
                            children: [{ id: 'A211' }, { id: 'A212' }],
                        },
                        {
                            id: 'A22',
                        },
                    ],
                },
            ],
        };

        const width = 1440
        const height = 700

        const graph = new G6.TreeGraph({
            container: 'mountNode',
            width,
            height,
            defaultNode: {
                // type: 'card-node',
                type: 'circle',
                // size: [100, 40],
                size: [40],
                style: {
                    fill: '#C6E5FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                // type: 'cubic-horizontal',
                // type: 'polyline',
                type: 'flow-line',
                style: {
                    stroke: '#A3B1BF',
                    endArrow: true,
                },
            },
            layout: {
                type: 'indented',
                // type: 'compactBox',
                direction: 'LR',
                dropCap: false,
                indent: 200,
                getHeight: () => {
                    return 60;
                },
            },
        });

        graph.data(data);
        graph.render();
        graph.fitView();
        graph.on('node:click', (e) => {
            if (e.target.get('name') === 'collapse-icon') {
                e.item.getModel().collapsed = !e.item.getModel().collapsed;
                graph.setItemState(e.item, 'collapsed', e.item.getModel().collapsed);
                graph.layout();
            }
        });
    </script>
</body>

</html>
