<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * Focus a node with Animation
 * by Changzhe
 */
        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 150,
                    y: 50,
                    label: 'node1',
                },
                {
                    id: 'node2',
                    x: 200,
                    y: 150,
                    label: 'node2',
                },
                {
                    id: 'node3',
                    x: 100,
                    y: 150,
                    label: 'node3',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                },
                {
                    source: 'node2',
                    target: 'node3',
                },
                {
                    source: 'node3',
                    target: 'node1',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            fitView: false,
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                style: {
                    stroke: '#b5b5b5',
                },
            },
            // The global configuration for graph animation also takes effect on the focusItem
            // animate: true,
            // animateCfg: {
            //   easing: 'easeCubic',
            //   duration: 500
            // }
        });
        graph.data(data);
        graph.render();

        function handleNodeClick(event) {
            const item = event.item;
            // animately move the graph to focus on the item.
            // the second parameter controlls whether move with animation, the third parameter is the animate configuration
            graph.focusItem(item, true, {
                easing: 'easeCubic',
                duration: 500,
            });
        }

        // listen to the node click event
        graph.on('node:click', handleNodeClick);
    </script>
</body>

</html>
