<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 20px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }

        .tool-tip-my {
            background-color: teal;
        }
    </style>
    <script src="../../lib/g6.min.js"></script>
    <!-- <script src="../00-mock/data-5-relations.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: '1',
                    dataType: 'alps',
                    name: 'alps_file1',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '2',
                    dataType: 'alps',
                    name: 'alps_file2',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '3',
                    dataType: 'alps',
                    name: 'alps_file3',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '4',
                    dataType: 'sql',
                    name: 'sql_file1',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '5',
                    dataType: 'sql',
                    name: 'sql_file2',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '6',
                    dataType: 'feature_etl',
                    name: 'feature_etl_1',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '7',
                    dataType: 'feature_etl',
                    name: 'feature_etl_1',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
                {
                    id: '8',
                    dataType: 'feature_extractor',
                    name: 'feature_extractor',
                    conf: [
                        {
                            label: 'conf',
                            value: 'pai_graph.conf',
                        },
                        {
                            label: 'dot',
                            value: 'pai_graph.dot',
                        },
                        {
                            label: 'init',
                            value: 'init.rc',
                        },
                    ],
                },
            ],
            edges: [
                {
                    source: '1',
                    target: '2',
                },
                {
                    source: '1',
                    target: '3',
                },
                {
                    source: '2',
                    target: '4',
                },
                {
                    source: '3',
                    target: '4',
                },
                {
                    source: '4',
                    target: '5',
                },
                {
                    source: '5',
                    target: '6',
                },
                {
                    source: '6',
                    target: '7',
                },
                {
                    source: '6',
                    target: '8',
                },
            ],
        };

        G6.registerNode(
            'sql',
            {
                drawShape(cfg, group) {
                    const rect = group.addShape('rect', {
                        attrs: {
                            x: -75,
                            y: -25,
                            width: 150,
                            height: 50,
                            radius: 10,
                            stroke: '#5B8FF9',
                            fill: '#C6E5FF',
                            lineWidth: 3,
                        },
                        name: 'rect-shape',
                    });
                    if (cfg.name) {
                        group.addShape('text', {
                            attrs: {
                                text: cfg.name,
                                x: 0,
                                y: 0,
                                fill: '#00287E',
                                fontSize: 14,
                                textAlign: 'center',
                                textBaseline: 'middle',
                                fontWeight: 'bold',
                            },
                            name: 'text-shape',
                        });
                    }
                    return rect;
                },
            },
            'single-node',
        );

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            layout: {
                type: 'dagre',
                // 节点间距（px）的回调函数，通过该参数可以对不同节点设置不同的节点间距。在rankdir为'TB'或'BT'时是节点的水平间距；在rankdir为'LR'或'RL'时代表节点的竖直方向间距。优先级高于nodesep，即若设置了nodesep，则nodesepFunc不生效
                // 节点间距
                nodesepFunc: (d) => {
                    if (d.id === '3') {
                        return 100;
                    }
                    return 50;
                },
                // 层间距[虚数,不准确]
                ranksep: 50,
                controlPoints: true,
            },
            defaultNode: {
                type: 'sql',
            },
            defaultEdge: {
                type: 'polyline',
                style: {
                    radius: 20,
                    offset: 45,
                    endArrow: true,
                    lineWidth: 2,
                    stroke: '#C2C8D5',
                },
            },
            nodeStateStyles: {
                selected: {
                    stroke: '#d9d9d9',
                    fill: '#5394ef',
                },
            },
            modes: {
                default: [
                    'drag-canvas',
                    'zoom-canvas',
                    'click-select',
                    {
                        type: 'tooltip',
                        // 只是简单的tooltip,复杂的显示不了
                        formatText(model) {
                            console.log('%c model===', 'color:#fff;background: red;', model)
                            const cfg = model.conf;
                            const text = [];
                            cfg.forEach((row) => {
                                text.push(row.label + ':' + row.value + '<br>');
                            });
                            return text.join('\n');
                        },
                        // formatText(model) {
                        //     const myDiy = '<div class="tool-tip-my">123</div>'
                        //     return myDiy;
                        // },
                        offset: 30,
                    },
                ],
            },
            fitView: true,
        });
        graph.data(data);
        graph.render();

    setTimeout(() => {
        document.querySelector('.tool-tip-my').innerHTML = 5000
        document.querySelector('.tool-tip-my').style.width = 200
        document.querySelector('.tool-tip-my').style.height = 100
    }, 5000);

    setTimeout(() => {
        document.querySelector('.tool-tip-my').innerHTML = 10000
        document.querySelector('.tool-tip-my').style.width = 600
        document.querySelector('.tool-tip-my').style.height = 300
    }, 10000);

    </script>
</body>

</html>
