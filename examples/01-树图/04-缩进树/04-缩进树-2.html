<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩进树-顶部对齐</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }
    </style>
    <script src="../../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../../00-mock/data-1.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        G6.registerNode('card-node', {
            draw: function drawShape(cfg, group) {
                const r = 2;
                const color = '#5B8FF9';
                const w = cfg.size[0];
                const h = cfg.size[1];
                const shape = group.addShape('rect', {
                    attrs: {
                        x: -w / 2,
                        y: -h / 2,
                        width: w, //200,
                        height: h, // 60
                        stroke: color,
                        radius: r,
                        fill: '#fff',
                    },
                    name: 'main-box',
                    draggable: true,
                });

                group.addShape('rect', {
                    attrs: {
                        x: -w / 2,
                        y: -h / 2,
                        width: w, //200,
                        height: h / 2, // 60
                        fill: color,
                        radius: [r, r, 0, 0],
                    },
                    name: 'title-box',
                    draggable: true,
                });

                // title text
                group.addShape('text', {
                    attrs: {
                        textBaseline: 'top',
                        x: -w / 2 + 8,
                        y: -h / 2 + 2,
                        lineHeight: 20,
                        text: cfg.id,
                        fill: '#fff',
                    },
                    name: 'title',
                });
                cfg.children &&
                    group.addShape('marker', {
                        attrs: {
                            x: w / 2,
                            y: 0,
                            r: 6,
                            cursor: 'pointer',
                            symbol: G6.Marker.collapse,
                            stroke: '#666',
                            lineWidth: 1,
                            fill: '#fff',
                        },
                        name: 'collapse-icon',
                    });
                group.addShape('text', {
                    attrs: {
                        textBaseline: 'top',
                        x: -w / 2 + 8,
                        y: -h / 2 + 24,
                        lineHeight: 20,
                        text: 'description',
                        fill: 'rgba(0,0,0, 1)',
                    },
                    name: `description`,
                });
                return shape;
            },
            setState(name, value, item) {
                if (name === 'collapsed') {
                    const marker = item.get('group').find((ele) => ele.get('name') === 'collapse-icon');
                    const icon = value ? G6.Marker.expand : G6.Marker.collapse;
                    marker.attr('symbol', icon);
                }
            },
        });

        const data = {
            id: 'A',
            children: [
                {
                    id: 'A1',
                    children: [{ id: 'A11' }, { id: 'A12' }, { id: 'A13' }, { id: 'A14' }],
                },
                {
                    id: 'A2',
                    children: [
                        {
                            id: 'A21',
                            children: [{ id: 'A211' }, { id: 'A212' }],
                        },
                        {
                            id: 'A22',
                        },
                    ],
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;

        const graph = new G6.TreeGraph({
            container: 'container',
            width,
            height,
            defaultNode: {
                type: 'card-node',
                size: [100, 40],
                style: {
                    fill: '#C6E5FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                type: 'cubic-horizontal',
                style: {
                    stroke: '#A3B1BF',
                    endArrow: true,
                },
            },
            layout: {
                type: 'indented',
                direction: 'LR',
                // 根节点在左，往右布局[默认就是顶部对齐的]
                // https://g6.antv.vision/zh/docs/manual/middle/layout/tree-graph-layout#indented
                // 每个节点的第一个自节点是否位于下一行。默认为 true, 默认的文件系统就是
                dropCap: false,
                indent: 200,
                getHeight: () => {
                    return 60;
                },
            },
        });

        graph.data(data);
        graph.render();
        graph.fitView();
        graph.on('node:click', (e) => {
            if (e.target.get('name') === 'collapse-icon') {
                e.item.getModel().collapsed = !e.item.getModel().collapsed;
                graph.setItemState(e.item, 'collapsed', e.item.getModel().collapsed);
                graph.layout();
            }
        });
    </script>
</body>

</html>
