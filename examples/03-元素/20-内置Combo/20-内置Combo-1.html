<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../lib/g6.min.js"></script>
    <!-- <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 250,
                    y: 150,
                    comboId: 'combo',
                },
                {
                    id: 'node2',
                    x: 350,
                    y: 150,
                    comboId: 'combo',
                },
            ],
            combos: [
                {
                    id: 'combo',
                    label: 'Combo',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            // Set groupByTypes to false to get rendering result with reasonable visual zIndex for combos
            groupByTypes: false,
            defaultCombo: {
                type: 'circle',
                style: {
                    lineWidth: 1,
                },
                labelCfg: {
                    refY: 10,
                    position: 'top',
                    style: {
                        fontSize: 18,
                    },
                },
            },
            modes: {
                default: ['drag-canvas', 'drag-node', 'drag-combo', 'collapse-expand-combo'],
            },
            comboStateStyles: {
                // the style configurations for the hover state on the combo
                hover: {
                    lineWidth: 3,
                },
            },
            nodeStateStyles: {
                // the hover configurations for the hover state on the node
                hover: {
                    lineWidth: 3,
                },
            },
        });

        graph.data(data);
        graph.render();

        graph.on('combo:mouseenter', (evt) => {
            const { item } = evt;
            graph.setItemState(item, 'hover', true);
        });

        graph.on('combo:mouseleave', (evt) => {
            const { item } = evt;
            graph.setItemState(item, 'hover', false);
        });
    </script>
</body>

</html>
