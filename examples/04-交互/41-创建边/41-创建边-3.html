<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../lib/g6-3.8.5.min.js"></script>
    <!-- <script src="../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        const data = {
            nodes: [
                { id: 'node1', x: 350, y: 200 },
                { id: 'node2', x: 350, y: 250 },
                { id: 'node3', x: 100, y: 200 },
            ],
        };
        const descriptionDiv = document.createElement('div');
        descriptionDiv.innerHTML =
            'Press the shift key and click the source and target node to create a new edge.';
        const graphDiv = document.getElementById('container');
        graphDiv.appendChild(descriptionDiv);

        const width = document.getElementById('container').scrollWidth;
        const height = (document.getElementById('container').scrollHeight || 500) - 20;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            modes: {
                default: [{
                    type: 'create-edge',
                    key: 'shift' // undefined by default, options: 'shift', 'control', 'ctrl', 'meta', 'alt'
                }],
            },
            defaultEdge: {
                style: {
                    stroke: '#F6BD16',
                    lineWidth: 2
                },
            }
        });

        graph.data(data);
        graph.render();

        graph.on('aftercreateedge', e => {
            const edges = graph.save().edges;
            G6.Util.processParallelEdges(edges);
            graph.getEdges().forEach((edge, i) => {
                graph.updateItem(edge, edges[i])
            })
        })
    </script>
</body>

</html>
