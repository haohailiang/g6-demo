<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.1.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * Custom the edge with multiple labels
 * by Changzhe
 */

        // custom the edge with multiple labels
        G6.registerEdge('multipleLabelsEdge', {
            options: {
                style: {
                    stroke: '#000',
                },
            },
            labelAutoRotate: true,
            draw(cfg, group) {
                const startPoint = cfg.startPoint;
                const endPoint = cfg.endPoint;
                const stroke = (cfg.style && cfg.style.stroke) || this.options.style.stroke;

                const shape = group.addShape('path', {
                    attrs: {
                        stroke,
                        path: [
                            ['M', startPoint.x, startPoint.y],
                            ['L', endPoint.x, endPoint.y],
                        ],
                    },
                    name: 'path-shape',
                });
                if (cfg.label && cfg.label.length) {
                    // the left label
                    group.addShape('text', {
                        attrs: {
                            text: cfg.label[0],
                            fill: '#595959',
                            textAlign: 'start',
                            textBaseline: 'middle',
                            x: startPoint.x,
                            y: startPoint.y - 10,
                        },
                        name: 'left-text-shape',
                    });
                    if (cfg.label.length > 1) {
                        // the right label
                        group.addShape('text', {
                            attrs: {
                                text: cfg.label[1],
                                fill: '#595959',
                                textAlign: 'end',
                                textBaseline: 'middle',
                                x: endPoint.x,
                                y: endPoint.y - 10,
                            },
                            name: 'right-text-shape',
                        });
                    }
                }
                // return the keyShape
                return shape;
            },
        });

        const data = {
            nodes: [
                {
                    id: 'node1',
                    x: 100,
                    y: 100,
                    label: 'node1',
                },
                {
                    id: 'node2',
                    x: 300,
                    y: 100,
                    label: 'node2',
                },
            ],
            edges: [
                {
                    source: 'node1',
                    target: 'node2',
                    // The left and right labels
                    label: ['hello', 'world'],
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            modes: {
                default: [
                    {
                        type: 'drag-node',
                        delegate: false,
                    },
                    'drag-canvas',
                    {
                        type: 'zoom-canvas',
                        sensitivity: 0.5,
                    },
                ],
            },
            defaultNode: {
                type: 'circle',
                size: [50],
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
                linkPoints: {
                    left: true,
                    right: true,
                    fill: '#fff',
                    stroke: '#1890FF',
                    size: 3,
                },
            },
            defaultEdge: {
                type: 'multipleLabelsEdge',
                style: {
                    stroke: '#F6BD16',
                },
            },
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
