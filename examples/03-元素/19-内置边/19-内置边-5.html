<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: calc(100vw - 50px);
            height: calc(100vh - 50px);
        }

        .g6-tooltip {
            border-radius: 6px;
            font-size: 12px;
            color: #fff;
            background-color: #000;
            padding: 2px 8px;
            text-align: center;
        }
    </style>
    <script src="../../../lib/g6-4.0.3.min.js"></script>
    <!-- <script src="../../00-mock/8dacf27e-e1bc-4522-b6d3-4b6d9b9ed7df.js"></script> -->
</head>

<body>
    <!-- 1. 创建容器 -->
    <div id="container"></div>
    <script>
        /**
 * The usage of cubic edge
 *
 *  **/
        const data = {
            nodes: [
                {
                    id: 'node5',
                    x: 150,
                    y: 200,
                    label: '5',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                },
                {
                    id: 'node6',
                    x: 300,
                    y: 150,
                    label: '6',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                },
                {
                    id: 'node7',
                    x: 300,
                    y: 250,
                    label: '7',
                    anchorPoints: [
                        [0, 0.5],
                        [1, 0.5],
                    ],
                },
            ],
            edges: [
                {
                    source: 'node5',
                    target: 'node6',
                    type: 'cubic-horizontal',
                },
                {
                    source: 'node5',
                    target: 'node7',
                    type: 'cubic-horizontal',
                },
            ],
        };

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 500;
        const graph = new G6.Graph({
            container: 'container',
            width,
            height,
            // translate the graph to align the canvas's center, support by v3.5.1
            fitCenter: true,
            modes: {
                default: ['drag-canvas'],
            },
            defaultNode: {
                style: {
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                },
            },
            defaultEdge: {
                type: 'cubic-horizontal',
                style: {
                    stroke: '#F6BD16',
                },
            },
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
